<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar cabecalho">
                <h5 class="txt-cabecalho"> <img src="imgs\left-chevron.png" alt=""> Back to versions</h5>
        </nav>
    </header>
    <div class="row ">
        <div class="col-sm-4"></div>
        <form class="col-sm-4 align-self-center formulario">
            <h2 class="titulo">Sign Up for Fabricator</h2>
            <br>
            <h6 class="form-label">Please enter your details</h6>
            <div class="mb-3">
                <input required placeholder="*Name..." type="text" class="form-control">
            </div>
            <div class="mb-3">
                <input required placeholder="*Email..." type="email" class="form-control">
            </div>
            <div class="mb-3">
                <input required placeholder="*Phone..." type="text" class="form-control">
            </div>
            <div class="mb-3">
                <input required placeholder="*Company..." type="text" class="form-control">
            </div>
            <div class="mb-3">
                <input required placeholder="*Login..." type="text" class="form-control">
            </div>
            <div class="mb-3">
                <input required placeholder="*Password" type="password" class="form-control" >
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="*Temporary Website...">
                <span class="label-formulario input-group-text" >.slabware.com</span>
            </div>
            <h6 class="form-label">Select your plan</h6>
            <br>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <div class="col-3 col-md-4 ">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class=" btn-formulario btn btn-outline-primary" for="btnradio1">
                            <p class="txt-btn-tipo">Monthly</p>
                            <h5>U$ 149</h5>
                            <p>Per month</p>
                        </label>
                    </div>
                    <div class="col-3 col-md-4">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn-formulario btn btn-outline-primary" for="btnradio2">
                            <p class="txt-btn-tipo">Semesterly</p>
                            <h5>U$ 142</h5>
                            <p>Per month</p></label>
                    </div>
                    <div class="col-3 col-md-4">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn-formulario btn btn-outline-primary" for="btnradio3">
                            <p class="txt-btn-tipo">Yearly</p>
                            <h5>U$ 135</h5>
                            <p>Per month</p>
                        </label>
                    </div>
                  </div>
            </div>
            <br>
            <div class="row">
                <button type="submit" class="btn-envio mx-auto">BUY NOW</button>
            </div>
            <br>
        </form>
    </div>
    <br>
    <footer class="rodape">    
        <hr>
        <div class="d-flex justify-content-evenly">
            <div>
                <h6 class="txt-rodape">Pages</h6>
                <p class="sub-rodape">Home</p>
            </div>
            <div>
                <h6 class="txt-rodape">Versions</h6>
                <p class="sub-rodape">Fabricator</p>
            </div>
            <div>
                <h6 class="txt-rodape">More Info</h6>
                <p class="sub-rodape">Info@slabware.com</p>
            </div>
            <div>
                <h6 class="txt-rodape">Help</h6>
                <p class="sub-rodape">How it works</p>
            </div>
            <div>
                <h6 class="txt-rodape">Social Media</h6>
                <p class="sub-rodape">Instagram</p>
            </div>
        </div>

        <hr>
        <div class="d-flex justify-content-evenly">
            <h6 class="txt-rodape">Headquarter :</h6>
            <div>   </div>
            <h6 class="txt-rodape">Versions</h6>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
